<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 101 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
       <h1>버튼의 크기와 종류</h1>
       <!--
            .btn클래스 선택자(.btn-lg, .btn-sm,.btn-xs 추가) 버튼의 비활성화(disabled)
         -->
         <button type="button" class="btn btn-primary btn-lg"
                                                     disabled="disabled">큰버튼</button>
         <button type="button" class="btn btn-default btn-lg" >큰버튼 btn-lg</button><p>
         
         <p><!--pc기준(일반적인 버튼)  -->
          <button type="button" class="btn btn-primary">btn-primary</button><p>
          <button type="button" class="btn btn-default">btn-default</button><p>
         </p>
         
         <p><!--모바일 기준  -->
          <button type="button" class="btn btn-primary btn-xs">btn-xs</button><p>
          <button type="button" class="btn btn-default btn-xs">btn-xs(default)</button><p>
         </p>
         
         <!-- 대화상자에 나오는 버튼(.btn-block)선택자 -->
         <button type="button" class="btn btn-primary btn-block">대화상자</button>
         
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
