<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 입력폼(2)</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <h1>폼의 입력양식</h1>
       <form><!-- placeholder(툴팁과 같은 역할 커서를 입력하고 글자를 쓰면 사라짐)  -->
          <label for="name">이름</label>
          <input type="text" placeholder="이름"><br>
          <label for="emailaddress">이메일</label>
          <input type="email" placeholder="이메일"><br>
          <button type="submit">확인</button>
       </form>
       <hr>
       <h4 class="text-primary">부트스트랩의 폼양식 적용</h4>
       <form role="form"><!-- role속성=기능을 표시(form)폼(전송) -->
          <!-- 타이틀제목과 입력양식을 하나로 묶어준다.(form-group) -->
          <div class="form-group">
             <label for="name">이름</label>
             <input type="text" class="form-control" placeholder="이름">
           </div>
       </form>
   </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
