<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부트스트랩 101 템플릿</title>

    <!-- 부트스트랩 -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
    <h1>라벨과 배지</h1>
       <!--  
         라벨->커뮤니티 게시판이나 블로그에서 새로운 글이 올라온 경우
                   새로운 글이 있다는 표시를 해줄 수가 있다.
                   글내용중에 중요하거나 사용자에게 알려줄 필요가 있을때 사용
                   형식)->버튼과 유사->btn-XXX=>label-XXX
       -->
       <table class="table table-hover">
          <thead><!-- 타이틀을 설정  -->
             <tr>
                 <td>게시물번호</td>
                 <td>글제목</td>
                 <td>작성자</td>
             </tr>
          </thead>
          <!-- <c:forEach ~>  -->
              <tr>
                 <td>1</td>
                 <td>부트스트랩 사용법 <span class="label label-danger">중요</span></td>
                 <td>홍길동</td>
             </tr>
             <tr>
                 <td>2</td>
                 <td>게시판의 글제목2 <span class="label label-info">정보</span></td>
                 <td>테스트</td>
             </tr>
             <tr>
                 <td>3</td>
                 <td>게시판의 글제목3 <span class="label label-default">New</span></td>
                 <td>테스트</td>
             </tr>
       </table>
       <hr>
       <!-- 
         배지->주로 숫자로 구성, 읽지않은 메일이나 새로운 글이 나타났을때 역시
                   표시=><span class="badge">을 이용
        -->
        <h4>배지</h4>
        <div class="col-xs-3">
             <ul class="nav nav-pills nav-stacked">
                <li class="active">
                <a href="#"><span class="badge pull-right">50</span>메뉴1</a>
                <li><a href="#">메뉴2</a>
                <li><a href="#"><span class="badge pull-right">10</span>메뉴3</a>
             </ul>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
