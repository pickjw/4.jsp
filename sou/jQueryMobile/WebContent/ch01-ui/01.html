<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">
       <!--  
         width:넓이(픽셀),height:높이(픽셀),
         initial-scale=1.0(초기배율(기본적으로 꽉찬 화면)
         maximum-scale=1.0(최대배율(범위 0~10.0)
         minimum-scale=1.0(최소배율(기본값:0.25 범위 0~10.0)
         user-scalable=no(사용자가 임의로 확대/축소 사용할 수 있게 할것인가의 옵션
                                  (yes/no)
       -->                                                 
                                                        
    <title>jquery mobile예제</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
      <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <!-- single page기존(머리말,본문,꼬리말)작성 
        영역설정->data-role속성명=page/header/content/footer
        하나의 페이지(html)문서내부에 한개의 페이지 이상을 작성이 가능
     -->
    <div data-role="page">
    <!--1.header 지정  -->
     <div data-role="header">
       <h1>My Title</h1>
     </div>
    <!--2.content 지정  -->
    <div data-role="content">
         <p>jQuery Mobile 연습</p>
     </div>
    <!--3.footer 지정  -->
    <div data-role="footer">
        <h1>화면하단</h1>
     </div>
    </div>
  </body>
</html>
