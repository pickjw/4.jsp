<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">                                                                                               
    <title>jquery mobile예제</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
      <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
  <!-- 
 버튼의 속성->data-*                  속성              
      속성                    설명                                        값
 data-corners    모서리를 둥글게 할것인지 여부    true(기본)|false
 data-icon            아이콘             home | delete | plus,,,,, jquerymobile사이트
                                                (bootstrap->glyphicons(256개)와 비슷(버튼이미지)
 data-iconpos       아이콘위치       left|right|top|bottom|notext(글자만 출력)
 data-iconshadow 아이콘그림자    true(기본)|false
 data-shadow       버튼그림자      true(기본)|false
 data-thema         버튼테마(버튼의 색깔)         letter(a~e)
 -->
    <div data-role="page">
     <div data-role="header">
       <h1>Button 아이콘 설정</h1>
     </div>
  
    <div data-role="content">
         <a href="#" data-role="button" 
                             data-inline="true"  data-icon="home"
                             data-shadow="false">버튼</a>
         <table>
            <tr>
                <td><a href="#" data-role="button" 
                             data-inline="true"  data-icon="add"
                             data-iconpos="right">추가</a></td>
                <td><a href="#" data-role="button" 
                             data-inline="true"  data-icon="delete"
                             data-iconpos="top">삭제</a></td>
            </tr>
         </table>
         <a href="#" data-role="button" 
                             data-inline="true"  data-icon="refresh"
                             data-iconpos="bottom">새로고침</a>
                             
          <a href="#" data-role="button" 
                             data-inline="true"  data-icon="search"
                             data-iconpos="notext">검색(이미지만 보이게)</a>                   
     </div>
   
    <div data-role="footer">
          <h1>화면하단</h1>
     </div>
    </div>
  </body>
</html>
