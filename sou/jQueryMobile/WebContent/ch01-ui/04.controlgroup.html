<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">                                                                                               
    <title>jquery mobile예제</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
      <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
  <!-- 
     data-role="controlgroup"->버튼의 그룹을 지어준다.(버튼그룹)수직(기본)
     data-type="horizontal" | "vertical"(수평,수직을 결정)
   -->
    <div data-role="page">
     <div data-role="header">
       <h1>Button 그룹</h1>
     </div>
  
    <div data-role="content">
         <div data-role="controlgroup">
         <a href="#" data-role="button" 
                             data-inline="true"  data-icon="back">back</a>
         <a href="#" data-role="button" 
                             data-inline="true"  data-icon="forward">forward</a>
          <a href="#" data-role="button" 
                             data-inline="true"  data-icon="refresh">refresh</a>
          </div>
          <hr>
          <div data-role="controlgroup" data-type="horizontal">
         <a href="#" data-role="button" 
                             data-inline="true"  data-icon="back">back</a>
         <a href="#" data-role="button" 
                             data-inline="true"  data-icon="forward">forward</a>
          <a href="#" data-role="button" 
                             data-inline="true"  data-icon="refresh">refresh</a>
          </div>
                    
     </div>
   
    <div data-role="footer">
          <h1>화면하단</h1>
     </div>
    </div>
  </body>
</html>
