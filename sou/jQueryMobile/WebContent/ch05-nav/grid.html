<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">                                                                                               
    <title>jquery mobile예제</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
    <style type="text/css">
      .ui-block-a{   /* 영역이 잘 보일 수 있도록 기존의 클래스 스타일을 변경 */
         background:pink;
         border:1px solid gray;
      }
      .ui-block-b{
         background:yellow;
         border:1px solid gray;
      }
    </style> 
     <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <!-- 
 Grid 정의 CSS          컬럼수           컬럼에 포함되는 항목 CSS
  ui-grid-a                    2개                 ui-block-a,ui-block-b
  ui-grid-b                    3개                 ui-block-a,ui-block-b,ui-block-c
  ui-grid-c                    4개                 ui-block-a,ui-block-b,ui-block-c,ui-block-d
  ui-grid-d                    5개                 ui-block-a,ui-block-b,ui-block-c,ui-block-d
                                                         ui-block-e
   -->
  <body>
    <div data-role="page">
     <div data-role="header">
       <h1>grid 시스템 확인</h1>
     </div>
  
    <div data-role="content">
         <div class="ui-grid-a"><!-- 하나의 행에 열이 2개씩 만들어지는 그리드 -->
              <div class="ui-block-a"><h1>ui-block-a</h1></div>
              <div class="ui-block-b"><h1>ui-block-b</h1></div>
              <div class="ui-block-a"><h1>ui-block-a</h1></div>
              <div class="ui-block-b"><h1>ui-block-b</h1></div>
         </div>
         <div class="ui-grid-b"><!-- 하나의 행에 열이 3개씩 만들어지는 그리드 -->
              <div class="ui-block-a"><h1>ui-block-a</h1></div>
              <div class="ui-block-b"><h1>ui-block-b</h1></div>
              <div class="ui-block-c"><h1>ui-block-c</h1></div>
         </div>
         <div class="ui-grid-c"><!-- 하나의 행에 열이 4개씩 만들어지는 그리드 -->
              <div class="ui-block-a"><h1>ui-block-a</h1></div>
              <div class="ui-block-b"><h1>ui-block-b</h1></div>
              <div class="ui-block-c"><h1>ui-block-c</h1></div>
              <div class="ui-block-d"><h1>ui-block-d</h1></div>
         </div>
     </div>
   
    <div data-role="footer">
        
     </div>
    </div>
  </body>
</html>
