<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">                                                                                               
    <title>jquery mobile예제</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
      <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
  <!--  
      data-theme="a"~"e" (다양한 색깔 부여)=>영역 또는 컴포넌트에 부여 가능
   -->
    <div data-role="page"> 
     <div data-role="header" data-theme="a">
       <h1>Bar A</h1>
     </div>
      <div data-role="header" data-theme="b">
       <h1>Bar B</h1>
     </div>
      <div data-role="header" data-theme="c">
       <h1>Bar C</h1>
     </div>
      <div data-role="header" data-theme="d">
       <h1>Bar D</h1>
     </div>
      <div data-role="header" data-theme="e">
       <h1>Bar E</h1>
     </div>
    
    <div data-role="content" data-theme="a">
         Content A
     </div>
     <div data-role="content" data-theme="b">
         Content B
     </div>
     <div data-role="content" data-theme="c">
         Content C
     </div>
    <div data-role="footer">
        <a href="#" data-role="button" data-theme="a">버튼 A</a>
        <a href="#" data-role="button" data-theme="b">버튼 B</a>
        <a href="#" data-role="button" data-theme="c">버튼 C</a>
        <a href="#" data-role="button" data-theme="d">버튼 D</a>
        <a href="#" data-role="button" data-theme="e">버튼 E</a>
     </div>
    </div>
    
    
    
  </body>
</html>
