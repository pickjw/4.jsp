<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">                                                                                               
    <title>02.html(외부의 파일을 작성 불러오기)</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
      <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page">
     <div data-role="header">
       <h1>메인 페이지(첫번째)</h1>
     </div>
     <!-- content지정(만약에 이동할 외부파일이 없으면 에러메세지 자동출력) -->
    <div data-role="content">
         <a href="02-2.html" data-role="button">두번째 페이지로 이동</a>
     </div>
   
    <div data-role="footer">
         <h1>화면하단</h1>
     </div>
    </div>
  </body>
</html>
