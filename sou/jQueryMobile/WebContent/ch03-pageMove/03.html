<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
                                                        maximum-scale=1.0,minimum-scale=1.0,
                                                        user-scalable=no">                                                                                               
    <title>03.html(외부의 파일을 작성 불러오기)</title>

    <!-- 모바일에서 환경설정(cdn->jquerymobile.com) -->
    <link href="../mobile/jquery.mobile-1.3.2.min.css" rel="stylesheet">
      <script src="../mobile/jquery-1.9.1.min.js"></script>
      <script src="../mobile/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page">
     <div data-role="header">
       <h1>세번째 페이지(메인)</h1>
     </div>
     <!-- content지정(공유X) css,js->페이지 이동시켜도 사용X
           data-ajax="true"(디폴트)->메모리 공유O (스타일공유)
                                                ->속도 향상기대
           data-ajax="false"->url변경시->전체 페이지를 다시
                                                          reload해야 한다.
         -->
    <div data-role="content">
         <a href="03-2.html" data-role="button"
              data-ajax="false">네번째 페이지로 이동</a>
     </div>
   
    <div data-role="footer">
         <h1>화면하단</h1>
     </div>
    </div>
  </body>
</html>
