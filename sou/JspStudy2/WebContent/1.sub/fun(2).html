              함수가 해야할 일(부하직원 할일)->변수선언,입력,출력
         }
	 */

	 function print(){

	 }
    //2. 매개변수(함수가 처리해야할 일) 0,반환값 X -> 입력을 받아서 출력 , 계산 ,저장
	function print2(su){ //print2(int su){}

	function print3(su,su2){//print3(int su,int su2){~}

	function print3(su,su2){

	}
