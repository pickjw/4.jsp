<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력폼(3).html</title>
<script>
   //각 항목이 제대로 입력을 했는지를 체크?
   function test(){
      //이름->형식)document.폼객체명.입력객체명.속성=값(Setter)
      if(document.myform.name.value==""){
         alert("이름은 필수 입력입니다.")
         document.myform.name.focus()
         return;
      }
      //전번
      if(document.myform.tel.value==""){
         alert("전화번호는 필수 입력입니다.")
         document.myform.tel.focus()
         return false;
      }
      //암호
      if(document.myform.pwd.value==""){
         alert("암호는 필수 입력입니다.")
         document.myform.pwd.focus()
         return false;
      }
      //입력받은 값을 화면에 출력
      var str1="1)이름="+document.myform.name.value+"\n"
            str1+="2)전번="+document.myform.tel.value+"\n"
            alert(str1)
       //다입력받은값을 체크했다면 전송하라
       document.myform.submit();
   }
   //암호만 체크(4자이상 8자이하만 입력)
   function test2(){
   //document.폼객체명.입력양식객체명.value.length=>글자의 길이
       if((document.myform.pwd.value.length>=4) &&
           (document.myform.pwd.value.length<=8)){
             alert("정상적으로 입력됨!!!")
         }else{
           alert("암호는 4자이상 8자이하만 입력이 가능함!!")
           document.myform.pwd.value="";
           document.myform.pwd.focus();
         }
   }
</script>
</head>
<body onload="document.myform.name.focus()">
<!-- method=>(get(사이트방문),post(회원가입,로그인,파일첨부)
       action->누구에게 데이터를 전달할지(페이지이름) 
       document.myform.reset()
       -->
<form name="myform" method="post" action="register.jsp">
 이름:<input type="text" name="name" size="10" ><br>
 전번:<input type="text" name="tel" size="10"><br>
 암호:<input type="password" name="pwd" size="10"><br>
 <input type="button"  value="전송" onclick="test()"> 
<!-- <input type="submit"  value="전송"> -->
 <input type="button"  value="암호입력" onclick="test2()">
 <input type="button" value="다시" 
            onclick="document.myform.reset();document.myform.name.focus()">
</form>
</body>
</html>
