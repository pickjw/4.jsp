<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열을 생성하는 방법3</title>
<script>
  //push()->배열에 요소의 값을 입력
  //pop()->배열의 요소를 꺼내온다.
  var array=[];// 배열의 객체생성
   array.push(1)
   document.write(array+'<br>')
   array.push(2,3,4)
   document.write(array+'<br>')
   document.write("======<p>")
   array.pop()//마지막 인덱스번호에 해당하는 요소를 꺼내온다
   document.write(array+'<br>')//1,2,3
   
   array.pop()//마지막 인덱스번호에 해당하는 요소를 꺼내온다
   document.write(array+'<br>')//1,2
</script>
</head>
<body>

</body>
</html>
