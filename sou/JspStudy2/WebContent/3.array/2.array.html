<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>배열을 생성하는 방법2</title>
<script>
  /*
     var 배열객체명=new Array(요소1,요소2,요소3,,,)
  */
  var a=new Array(0,1,2,3,4,5); //var a=[0,1,2,3,4,5];
  //배열의 특정부분을 잘라서 다른 변수에 저장
  var b=a.slice(2,5); //자바의 String의 substring(2,5)와 동일
                               //앞의 인덱스번호 O  뒤의 인덱스번호 바로 앞까지(-1)
  document.write(a+'<br>')
  document.write(b+'<br>')
  
  var array=['가','하','아','다']
  //배열의 정렬->배열객체명.sort()
  array.sort();
  document.write(array+'<br>')
  //반대로 배열의 역순으로 출력하라->reverse()
  array.reverse();
  document.write(array+'<br>')
  document.write("============<p>")
  
  var array2=[52,273,103,32];
  array2.sort(function(left,right){ //익명함수의 내부적으로 계산된 후->정렬
	  //document.write(left+','+right)
	  return left-right
  });
  document.write(array2+'<br>')
  document.write("=======<p>")
  array2.sort(function(left,right){
	  return right-left
  });
  document.write(array2+'<br>')
</script>
</head>
<body>

</body>
</html>
