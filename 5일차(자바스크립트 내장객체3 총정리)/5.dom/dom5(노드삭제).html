<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM노드 삭제(5).html</title>
<script>
/*
   button.addActionListener(this);//자바에서 이벤트연결
   자바스크립트에서 이벤트를 연결시키는 방법
   형식)window.on이벤트종류명=function(){} 익명함수
          또는 선언전함수 function 함수명(){}
 */
   window.onload=function(){
	 var remove=document.getElementById("will_remove")
	 //형식)부모태그정보.removeChild(삭제시킬 자식태그정보)
	 document.body.removeChild(remove)
	 //3초뒤에 삭제->setTimeout(호출할 함수명(실행) or 익명함수,3000초단위)
	 setTimeout(function(){
		 document.body.innerHTML='' //innerHTML속성을 이용->삭제
	 },3000);//3초뒤에 익명함수를 실행
 }
 //function test(){}
</script>
</head>
<!-- <body onload="test()"> (1)-->
<body>
   <h1 id="will_remove">Header</h1>
   <h1>Header2</h1>
</body>
</html>
